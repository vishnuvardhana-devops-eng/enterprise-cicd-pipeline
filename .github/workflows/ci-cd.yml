name: Unified CI/CD Pipeline (DEV)

on:
  push:
    branches:
      - develop

jobs:
  ci:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Validate application
        run: |
          python -m py_compile app/sample-app/app.py

      - name: Package artifact
        run: |
          mkdir -p build
          tar -czf build/app.tar.gz app/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: build/app.tar.gz

  deploy-dev:
    name: Deploy to DEV
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Extract artifact
        run: |
          tar -xzf app.tar.gz

      - name: Deploy to DEV EC2
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
        run: |
          echo "$DEV_SSH_KEY" > dev_key.pem
          chmod 600 dev_key.pem

          ssh -i dev_key.pem -o StrictHostKeyChecking=no $DEV_USER@$DEV_HOST << 'EOF'
            set -e
            BASE_DIR=/var/www/app

            mkdir -p $BASE_DIR/releases/dev
            mkdir -p $BASE_DIR/venv

            if [ ! -d "$BASE_DIR/venv/bin" ]; then
              python3 -m venv $BASE_DIR/venv
            fi
          EOF

          rsync -avz \
            -e "ssh -i dev_key.pem -o StrictHostKeyChecking=no" \
            app/ $DEV_USER@$DEV_HOST:/var/www/app/releases/dev/

          ssh -i dev_key.pem -o StrictHostKeyChecking=no $DEV_USER@$DEV_HOST << 'EOF'
            set -e
            BASE_DIR=/var/www/app

            ln -sfn $BASE_DIR/releases/dev $BASE_DIR/current
            $BASE_DIR/venv/bin/pip install -r $BASE_DIR/current/sample-app/requirements.txt
            sudo systemctl restart app
          EOF

      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ secrets.DEV_HOST }}:8080

