name: Deploy to Development

on:
  push:
    branches:
      - develop

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Extract artifact
        run: |
          tar -xzf app-*.tar.gz

      - name: Deploy to DEV EC2
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
        run: |
          echo "$DEV_SSH_KEY" > dev_key.pem
          chmod 600 dev_key.pem

          rsync -avz \
            -e "ssh -i dev_key.pem -o StrictHostKeyChecking=no" \
            app/ $DEV_USER@$DEV_HOST:/var/www/app/

      - name: Restart application
        env:
          DEV_HOST: ${{ secrets.DEV_HOST }}
          DEV_USER: ${{ secrets.DEV_USER }}
          DEV_SSH_KEY: ${{ secrets.DEV_SSH_KEY }}
        run: |
          ssh -i dev_key.pem -o StrictHostKeyChecking=no \
            $DEV_USER@$DEV_HOST "sudo systemctl restart app"

      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ secrets.DEV_HOST }} || exit 1

